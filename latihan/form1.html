<!DOCTYPE html>
<html>
  <head>
    <title>Input Nilai Array</title>
    <script>
      function inputNilai() {
        const array = [];
        const jumlahElemen = parseInt(document.getElementById("jumlahElemen").value);

        for (let i = 0; i < jumlahElemen; i++) {
          const nilai = parseInt(document.getElementById(`nilai${i}`).value);
          array.push(nilai);
        }

        console.log(array);
      }
    </script>
  </head>
  <body>
    <h2>Input Nilai Array</h2>

    <label for="jumlahElemen">Jumlah Elemen:</label>
    <input type="number" id="jumlahElemen" /><br />

    <button onclick="inputNilai()">Input Nilai</button>

    <div id="inputContainer"></div>

    <script>
      document.getElementById("jumlahElemen").addEventListener("input", function () {
        const jumlahElemen = parseInt(this.value);
        const inputContainer = document.getElementById("inputContainer");
        inputContainer.innerHTML = "";

        for (let i = 0; i < jumlahElemen; i++) {
          const inputElement = document.createElement("input");
          inputElement.type = "number";
          inputElement.id = `nilai${i}`;
          inputContainer.appendChild(inputElement);
          inputContainer.appendChild(document.createElement("br"));
        }
      });
    </script>
  </body>
</html>
